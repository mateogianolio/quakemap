<!doctype html>

<html>
  <head>
    <title>QuakeMap</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <script src="https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.3/leaflet-heat.js'></script>

    <link href="https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="map.css">

    <style>
      #box {
        width: 100%;
        max-width: 400px;
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 30px 15px;
      }

      #box>h1 {
        font-family: 'Georgia', serif;
        font-size: 48px;
        margin: 0;
        line-height: 1;
        color: #fff8f0;
        text-shadow: 0 1px 2px #004D40;
      }

      #box>h2 {
        font-weight: normal;
        color: rgba(0, 0, 0, .8);
      }

      #box>p {
        font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #004D40;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="box">
      <h1>Global earthquake heatmap</h1>
      <h2 id="time"></h2>
      <p>
        A heatmap synchronously accumulating <strong>50 years</strong> of earthquake data (February 1966 to February 2016) directly from United States Geological Survey (USGS).
      </p>
      <p>
        <strong>Click anywhere</strong> to run, click again to reset. This demo is limited to 2 requests per second to be nice to USGS servers.
      </p>
    </div>
    <script src="map.js"></script>
    <script>
      document.addEventListener('click', function () {
        window.pause = !window.pause;
        if (window.pause) {
          heat.setLatLngs([]);
          document.getElementById('time').innerHTML = '';
        } else
          traverse(new Date('1966-02-01'));
      });
    </script>
  </body>
</html>
