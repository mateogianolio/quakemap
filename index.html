<!doctype html>

<html>
  <head>
    <title>QuakeMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.13.1/mapbox-gl.js'></script>
    <script src="style.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.13.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      html {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        background: #d6d6d6;
        font: 100%/1.5 'Helvetica Neue', sans-serif;
      }

      header {
        position: absolute;
        font-size: 0.8rem;
        padding: 0 15px;
        z-index: 999;
        font-size: 11px;
        opacity: 0.5;
      }

      #map {
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h3>QuakeMap</h3>
      <p>
        A map of last week's earthquakes fetched from USGS, <br>
        colored and scaled by magnitude.<br>
      </p>
      <p>
        Earthquake alerts (green, yellow, orange, red) are <br>
        represented as animated markers.
      </p>
    </header>
    <div id="map"></div>
    <script src="map.js"></script>
  </body>
</html>
